{% extends "base.html" %}

{% block content %}
  <h2>Delete redactor</h2>

  <p>
    Are you sure you want to delete
    "<strong>{{ redactor.username }}</strong>"?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ redactor.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
