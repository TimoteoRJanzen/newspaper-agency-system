{% extends "base.html" %}

{% block content %}
  <h2>Topics</h2>

  <a href="{% url 'newspaper:topic-create' %}">
    + Create topic
  </a>

  <ul>
    {% for topic in topic_list %}
      <li>
        <a href="{% url 'newspaper:topic-detail' topic.pk %}">
          {{ topic.name }}
        </a>
      </li>
    {% empty %}
      <li>No topics available.</li>
    {% endfor %}
  </ul>
{% endblock %}
