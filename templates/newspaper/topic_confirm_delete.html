{% extends "base.html" %}

{% block content %}
  <h2>Delete topic</h2>
  <p>Are you sure you want to delete "{{ topic.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'newspaper:topic-list' %}">Cancel</a>
  </form>
{% endblock %}
