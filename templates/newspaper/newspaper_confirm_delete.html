{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow border-danger">
        <div class="card-body">
          <h2 class="card-title text-danger mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>Delete Newspaper
          </h2>

          <div class="alert alert-warning">
            <p class="mb-0">
              Are you sure you want to delete
              "<strong>{{ newspaper.title }}</strong>"?
            </p>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash me-2"></i>Yes, delete
              </button>
              <a href="{{ newspaper.get_absolute_url }}" class="btn btn-secondary">
                <i class="bi bi-x-circle me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
