{% extends "base.html" %}

{% block content %}
<!-- Converted to Bootstrap card with centered layout -->
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0 text-center">
      <div class="card-body p-5">
        <div class="mb-4">
          <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 96px; height: 96px;">
            <i class="bi bi-box-arrow-right display-4 text-primary"></i>
          </div>
        </div>

        <h2 class="h3 fw-bold mb-3">You've Been Logged Out</h2>
        <p class="text-muted mb-4">Thank you for using the Newspaper Agency system.</p>

        <a href="{% url 'login' %}" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
